 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="adminfaiz.css" />
</head>

<body>

    <!-- sidebar coyyyyy -->
    <div class="navigation">
        <div class="logo">
            <img src="logo-cpo.png" alt="Logo" />
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class='bx bx-home'></i>
                    <span>Dasboard</span>
                </a>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span>Costumer</span>
                </a>
                <a href="#">
                    <i class='bx bx-wallet'></i>
                    <span>Transaction</span>
                </a>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span>Settings</span>
                </a>
                <a href="#">
                    <i class='bx bxs-report'></i>
                    <span>Report</span>
                </a>
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- navbar coyyy -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="search">
                <label>
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search..." />
                </label>
            </div>

            <div class="user">
                <img src="fotoprofil.jpeg" alt="User" />
            </div>
        </div>
    </div>

    <script src="adminfaiz.js"></script>
</body>

</html>
